<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- welcome log in screen -->
    <div id="login-area">
        <h1 class="text-center">Welcome To Gondogol Bank</h1>
        <div class="submit-area">
            <input type="text" class="form-control mb-3" placeholder="Email">
            <input type="password" class="form-control mb-3" placeholder="Password">
            <button id="login" class="btn btn-primary">Log In</button>
        </div>
    </div>
    <!-- Another Screen -->
    <div id="transition-area">
        <h3>Welcome</h3>
        <div class="row">
            <div class="col-md-4 bg-success ">
                <h3>Deposit</h3>
                <h5>$ 00</h5>
            </div>
            <div class="col-md-4 bg-success ">
                <h3>Withdraw</h3>
                <h5>$ 00</h5>
            </div>
            <div class="col-md-4 bg-success ">
                <h3>current Balance</h3>
                <h5>$ 00</h5>
            </div>
        </div>
    </div>

    <script src="function.js"></script>
</body>

</html>
