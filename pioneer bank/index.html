<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- welcome log in screen -->
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <input type="text" class="form-control mb-3" placeholder="Email">
            <input type="password" class="form-control mb-3" placeholder="Password">
            <button id="login" class="btn btn-primary">Log In</button>
        </div>
    </div>
    <!-- Another Screen -->
    <div id="transition-area">
        <h3 class="text-center pb-5">Welcome</h3>
        <div class="row pb-5">
            <div class="col-md-4">
                <div class="inner deposit">
                    <h3>Deposit</h3>
                    <h5>$ <span id="current-Deposit">00</span> </h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="inner withdraw">
                    <h3>Withdraw</h3>
                    <h5>$ <span id="withdraw-balance">00</span></span>
                    </h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="inner balance">
                    <h3> Balance</h3>
                    <h5>$<span id="current-balance">70</span></h5>
                </div>
            </div>
        </div>
        <!-- Deposit and withdraw area -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input id="deposit-amount" type="text" class="form-control mb-3" placeholder="Enter Deposit Amount Here">
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input id="withdraw-target" type="text" class="form-control mb-3" placeholder="Enter Withdraw Amount Here">
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>




    <script src="function.js"></script>
</body>

</html>
